
<div class="form-group"> <input type="text" class="form-control"
                                placeholder="Filter By Hospital Name"
style="width: 200px" [(ngModel)]="searchTermHosp">

  <input type="text" class="form-control"
         placeholder="Filter By Version"
         style="width: 200px" [(ngModel)]="searchTermVer">

  <input type="text" class="form-control"
         placeholder="Filter By Variable Name"
         style="width: 200px" [(ngModel)]="searchTermVar">
 <button (click)="setHierarchical()"> HV</button>

</div>
<app-tree [dataList]="dataList" *ngIf="hierarchical==true"></app-tree>
<div *ngFor="let hospital of hospitals">
  <!--<a> {{hospital.name}}<graph [links]="links" [nodes]="nodes"></graph></a>-->

  <a>{{hospital.name}} <app-tree [dataList]="dataList" *ngIf="hierarchical==true"></app-tree></a>
</div>


<mat-tab-group class="outer">
  <mat-tab class="hospitalName" *ngFor="let hospital of hospitals | hospitalFilter:searchTermHosp" label="{{hospital.name }}">
    <mat-tab-group class="inner">
      <mat-tab *ngFor="let versions of allVersionsPerHospital[hospital.name] | hospitalFilter:searchTermVer" label="{{versions.name}}">
        <mat-tab-group>
          <mat-tab label="one"> <app-tree [dataList]="dataList" *ngIf="hierarchical==true"></app-tree> </mat-tab>
          <mat-tab label="two"> <!--<graph [nodes]="nodes" [links]="links"></graph>-->
            <mat-accordion *ngIf="hierarchical==false" multi="true">
              <mat-expansion-panel *ngFor="let variable of versions.variables | hospitalFilter:searchTermVar">
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <a> <b>{{variable.name}}</b></a>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p><b>Name :</b>{{variable.name}}</p>
                <p><b>File :</b>{{variable.csvFile}}</p>
                <p><b>Values :</b>{{variable.values}}</p>
                <p><b>Type :</b>{{variable.type}}</p>
                <p><b>Measure Unit:</b>{{variable.unit}}</p>
                <p><b>Description :</b>{{variable.description}}</p>
                <p><b>Comments :</b>{{variable.comments}}</p>
              </mat-expansion-panel>
            </mat-accordion></mat-tab>
        </mat-tab-group>
      </mat-tab>

    </mat-tab-group>
  </mat-tab>
</mat-tab-group>
