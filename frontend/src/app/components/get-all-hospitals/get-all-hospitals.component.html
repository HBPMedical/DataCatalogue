


<div class="form-group"> <input type="text" class="form-control"
                                placeholder="Filter By Hospital Name"
style="width: 200px" [(ngModel)]="searchTermHosp">

  <input type="text" class="form-control"
         placeholder="Filter By Version"
         style="width: 200px" [(ngModel)]="searchTermVer">

  <input type="text" class="form-control"
         placeholder="Filter By Variable Name"
         style="width: 200px" [(ngModel)]="searchTermVar">
 <!-- <button (click)="setHierarchical()"> HV</button>-->

</div>


<mat-tab-group>
  <mat-tab class="hospitalName" *ngFor="let hospital of hospitals | hospitalFilter:searchTermHosp" label="{{hospital.name }}">

    <mat-tab-group>
      <a *ngFor="let versions of allVersionsPerHospital[hospital.name] | hospitalFilter:searchTermVer">

        <mat-tab label="{{versions.name}}">
           <app-tree *ngIf="hierarchical==true" [dataList]="versions.jsonString"></app-tree>
          <mat-accordion multi="true">
            <mat-expansion-panel *ngFor="let variable of versions.variables | hospitalFilter:searchTermVar">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <a> {{variable.name}}</a>
                </mat-panel-title>
                <mat-panel-description>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <p>Name :{{variable.name}}</p>
              <p>File :{{variable.csvFile}}</p>
              <p>Values :{{variable.values}}</p>
              <p>Type :{{variable.type}}</p>
              <p>Measure Unit:{{variable.unit}}</p>
              <p>Description :{{variable.description}}</p>
              <p>Comments :{{variable.comments}}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-tab>
      </a>
    </mat-tab-group>
  </mat-tab>
</mat-tab-group>
