
<h1><i class="fa fa-gg-circle">Common Data Elements ({{currentVersionName}})</i></h1>
    <br>
    <div style="width: 400px; margin-bottom: 20px;">

      <ng-select class="versionSelect"
                 [allowClear]="true"
                 [options]="versionOptions"
                 [disabled]="disabled"
                 (selected)="versionSelected($event)"
                 (filterInputChanged)="versionFilterInputChanged($event)"
                 (deselected)="versionDeselected($event)"
                 placeholder="Versions...">
      </ng-select>
      <ng-select class="select"
                 [allowClear]="true"
                 [options]="variableOptions"
                 [disabled]="disabled"
                 (selected)="selected($event)"
                 (filterInputChanged)="filterInputChanged($event)"
                 (deselected)="deselected($event)"
                 placeholder="Search...">
      </ng-select>
    </div>

    <app-tree [versionId]="allCdeVersions[currentVersionIndex].version_id" [(diagramOpen)]="diagramOpen" [searchTermVar]="searchTermVar"></app-tree>
    <!--<app-mapping-visual [versionId]="version.version_id" [(diagramOpen)]="diagramOpen"></app-mapping-visual>-->
    <app-version-details *ngIf="diagramOpen==false" [version]="currentVersion" [jsonMetadata]="currentJsonMetadata" [versionId]="currentVersionId" [versionName]="currentVersionName" [downloadFileName]="downloadName" [cdeData]="true" [searchTermVar]="searchTermVar"></app-version-details>
