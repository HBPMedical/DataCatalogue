<nav>
  <ul>
    <li>
      <a [ngClass]="{'active': selectedItem == 1}" (click)="listClick($event, 1)" routerLink="/hospitals/">Hospitals</a>
    </li>
    <li>
      <a [ngClass]="{'active': selectedItem == 2}" (click)="listClick($event, 2)" routerLink="/hospitals/all">All Variables</a>
    </li>
    <li>
      <a [ngClass]="{'active': selectedItem == 3}" (click)="listClick($event, 3)" routerLink="/hospitals/cde-variables">CDE Variables</a>
    </li>
    <li>
      <a [ngClass]="{'active': selectedItem == 4}" (click)="listClick($event, 4)" href="#">About</a>
    </li>

    <button *ngIf="!loggedIn" (click)="login()">login</button>
    <button *ngIf="loggedIn" (click)="logout()">{{userName}}</button>
  </ul>


</nav>
