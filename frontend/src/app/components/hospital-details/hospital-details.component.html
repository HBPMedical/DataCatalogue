

<button class="backBtn" (click)="goBack()"><i class="fa fa-arrow-left"></i></button>
<button class="newVersion" routerLink="/hospitals/{{hospital.hospital_id}}/new-version">
  <i class="fa fa-plus"></i>
</button>

<h1><i class="fa fa-hospital-o">{{hospital.name}}({{currentVersionName}})</i></h1>


    <!--<a>{{changeVersionId(version.version_id)}}</a>-->
    <br>
    <div class="selectors" style="width: 400px; margin-bottom: 20px;">
      <ng-select class="versionSelect"
                 [allowClear]="true"
                 [options]="arrayIterationByVersionName(hospitalVersions)"
                 [disabled]="disabled"
                 (selected)="versionSelected($event)"
                 (filterInputChanged)="versionFilterInputChanged($event)"
                 (deselected)="versionDeselected($event)"
                 placeholder="Versions...">
      </ng-select>
      <ng-select class="select"
                 [allowClear]="true"
                 [options]="variableOptions"
                 [disabled]="disabled"
                 (selected)="selected($event)"
                 (filterInputChanged)="filterInputChanged($event)"
                 (deselected)="deselected($event)"
                 placeholder="Search...">
      </ng-select>

    </div>

    <div class="visuals" *ngIf="!editable">
      <app-tree [versionId]="hospitalVersions[currentVersionIndex].version_id" [(reportOpen)]="reportOpen" [(diagramOpen)]="diagramOpen" [searchTermVar]="searchTermVar"></app-tree>
      <app-reports [(diagramOpen)]="diagramOpen" [(reportOpen)]="reportOpen" [variables]="hospitalVersions[currentVersionIndex].variables" [batchReports]="hospitalVersions[currentVersionIndex].batchReports" [searchTermVar]="searchTermVar"></app-reports>
      <app-mapping-visual [versionName]="hospitalVersions[currentVersionIndex].name" [(reportOpen)]="reportOpen" [(versionId)]="hospitalVersions[currentVersionIndex].version_id" [(diagramOpen)]="diagramOpen"></app-mapping-visual>
    </div>


      <app-version-details *ngIf="diagramOpen==false && reportOpen==false" [searchTermVar]="searchTermVar" [versionId]="hospitalVersions[currentVersionIndex].version_id"
                           [versionName]="currentVersionName" [downloadFileName]="downloadName"
                           [cdeData]="false"></app-version-details>
